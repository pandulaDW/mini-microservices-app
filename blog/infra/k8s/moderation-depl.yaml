apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers:
        - name: moderation
          image: pandulaweerasooriya/moderation
          resources:
            limits:
              memory: "128Mi"
              cpu: "0.1"
---
apiVersion: v1
kind: Service
metadata:
  name: moderation
spec:
  selector:
    app: moderation
  ports:
    - name: moderation
      port: 4003
      targetPort: 4003
      protocol: TCP
